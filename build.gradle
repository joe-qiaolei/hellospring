/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '1.0.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.13'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.13'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.13'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.4.13'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:3.0.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.4'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.0.3'
    implementation 'org.openrewrite:rewrite-core:7.24.1'
    implementation 'org.openrewrite:rewrite-java:7.24.1'
    implementation 'org.openrewrite:rewrite-maven:7.24.1'
    implementation 'org.openrewrite:rewrite-yaml:7.24.1'
    implementation 'org.openrewrite:rewrite-properties:7.24.1'
    implementation 'org.openrewrite:rewrite-xml:7.24.1'
    runtimeOnly 'org.openrewrite:rewrite-java-8:7.24.1'
    runtimeOnly 'org.openrewrite:rewrite-java-11:7.24.1'
    testImplementation 'org.openrewrite:rewrite-test:7.24.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.13'
}

group = 'com.example'
version = gitVersion()
description = 'hellospring'
java.sourceCompatibility = JavaVersion.VERSION_1_8

print(versionDetails())

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
